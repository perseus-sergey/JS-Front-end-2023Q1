<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>News Portal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <img class="swu-img" alt="Stand With Ukraine" src="./images/solidarity-Ukraine.svg" />
        </header>
        <main class="main">
            <div class="source-wrapper">
                <div class="categories buttons"></div>
                <div class="sources buttons"></div>
            </div>
            <div class="news"></div>
        </main>
        <footer>
          <!-- <div class="my-git"> -->
            <a target="_blank" href="https://github.com/perseus-sergey" class="git-ref">
                <svg
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    version="1.1"
                    data-view-component="true"
                    class="git-ref__img"
                >
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
                    ></path>
                </svg>
                <span>Created 2023</span>
            </a>
          <!-- </div> -->
            <a target="_blank" href="https://rs.school/" class="rss-ref">
                <img src="./images/rs-school.png" alt="Rss School reference" class="rss-ref__img" />
            </a>
            <p class="copyright">Copyright <a target="_blank" href="https://newsapi.org">NewsAPI</a></p>
        </footer>

        <template id="categoryItemTemp">
            <div class="category__item">
                <span class="category__item-name"></span>
            </div>
        </template>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
